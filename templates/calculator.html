<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî¢ Big Number Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --muted: #6c757d;
      --border: #dee2e6;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --error: #dc3545;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 12px;
      --transition: all 0.2s ease;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .dark-mode {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --muted: #9e9e9e;
      --border: #333;
      --primary: #4dabf7;
      --primary-hover: #3b8eda;
      --error: #ef5350;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .theme-toggle {
      display: block;
      width: 40px;
      height: 20px;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
      color: var(--muted);
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 500;
      color: var(--text);
    }

    input[type="text"], select {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
      transition: var(--transition);
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .output {
      margin-top: 24px;
      padding: 18px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      word-break: break-all;
      color: var(--text);
      transition: var(--transition);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .error {
      color: var(--error) !important;
      border-color: var(--error);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>

  <div class="container">
    <h1>Big Number Calculator</h1>
    <form id="calcForm">
      <label for="num1">First Number</label>
      <input type="text" id="num1" name="num1" placeholder="e.g. 1000!" required autofocus />

      <label for="operator">Operation</label>
      <select id="operator" name="operator" required>
        <option value="">-- Select Operation --</option>
        <option value="+">‚ûï Addition (+)</option>
        <option value="-">‚ûñ Subtraction (-)</option>
        <option value="*">‚úñÔ∏è Multiplication (*)</option>
        <option value="/">‚ûó Division (/)</option>
        <option value="^">üìà Power (^)</option>
        <option value="!">‚ùó Factorial (!)</option>
        <option value="sqrt">üîç Square Root (‚àö)</option>
      </select>

      <div id="num2Group">
        <label for="num2">Second Number</label>
        <input type="text" id="num2" name="num2" placeholder="e.g. 50" />
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="output" class="output" style="display:none"></div>
  </div>

  <footer>
    Powered by Go + math/big ‚Ä¢ Handles huge numbers with precision
  </footer>

  <script>
    // –¢–µ–º–∞
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–º—ã
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // –°–∫—Ä—ã—Ç—å/–ø–æ–∫–∞–∑–∞—Ç—å num2
    document.getElementById("operator").addEventListener("change", function () {
      const num2Group = document.getElementById("num2Group");
      const op = this.value;
      if (op === "!" || op === "sqrt") {
        num2Group.style.display = "none";
      } else {
        num2Group.style.display = "block";
      }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById("calcForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const payload = Object.fromEntries(data.entries());

      if (payload.operator === "!" || payload.operator === "sqrt") {
        delete payload.num2;
      }

      const outputDiv = document.getElementById("output");
      outputDiv.style.display = "none";
      outputDiv.classList.remove("error");

      try {
        const res = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const json = await res.json();

        let message;
        if (res.ok) {
          message = "‚úÖ " + json.result;
        } else {
          message = "‚ùå " + (json.error || "Unknown error");
          outputDiv.classList.add("error");
        }

        outputDiv.textContent = message;
        outputDiv.style.display = "block";
      } catch (err) {
        console.error("Fetch error:", err);
        outputDiv.textContent = "üåê Network error: Check connection";
        outputDiv.classList.add("error");
        outputDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
