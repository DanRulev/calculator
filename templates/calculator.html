<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #1e1e1e;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      overflow: hidden;
    }
    .display {
      background: #000;
      color: white;
      font-size: 40px;
      padding: 24px;
      text-align: right;
      height: 80px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 15px;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 16px 0;
      font-size: 16px;
      cursor: pointer;
      outline: none;
    }
    .num {
      background: rgb(70, 79, 81);
      color: white;
    }
    .num:hover {
      background: #634545;
    }
    .op {
      background: #ff9500;
      color: white;
      font-weight: bold;
    }
    .op:hover {
      background: #997b52;
    }
    .func {
      background: #b0b6b7;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 15px;
    }
    .func:hover {
      background: #e9e5e5;
    }
    .clear {
      background: #fff3f3;
      color: black;
      font-weight: bold;
    }
    .clear:hover {
      background: #e0e0e0;
    }
    .eq {
      background: #f48e01;
      color: white;
      font-weight: bold;
      grid-column: span 2;
    }
    .zero {
      grid-column: span 2;
    }
    .result {
      color: #00ff40;
      font-size: 18px;
      margin-top: 10px;
      text-align: right;
      padding: 0 15px 15px;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <!-- Row 1 -->
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="func" onclick="appendOperator('(')">(</button>
    <button class="func" onclick="appendOperator(')')">)</button>
    <button class="func" onclick="sqrt()">√</button>
    <button class="func" onclick="backspace()">←</button>

    <!-- Row 2 -->
    <button class="num" onclick="appendNumber('7')">7</button>
    <button class="num" onclick="appendNumber('8')">8</button>
    <button class="num" onclick="appendNumber('9')">9</button>
     <button class="func" onclick="square()">x²</button>
    <button class="func" onclick="factorial()">x!</button>
    

    <!-- Row 3 -->
    <button class="num" onclick="appendNumber('4')">4</button>
    <button class="num" onclick="appendNumber('5')">5</button>
    <button class="num" onclick="appendNumber('6')">6</button>
    <button class="op" onclick="appendOperator('*')">×</button>
    <button class="op" onclick="appendOperator('/')">÷</button>
    

    <!-- Row 4 -->
    <button class="num" onclick="appendNumber('1')">1</button>
    <button class="num" onclick="appendNumber('2')">2</button>
    <button class="num" onclick="appendNumber('3')">3</button>
    <button class="op" onclick="appendOperator('-')">−</button>
    <button class="op" onclick="appendOperator('+')">+</button>

    <!-- Row 5 -->
    <button class="num zero" onclick="appendNumber('0')">0</button>
    <button class="num" onclick="appendDecimal()">.</button>
    <button class="eq" onclick="calculate()">=</button>

  </div>

  <div class="result" id="result"></div>
</div>

<script>
  let displayValue = '0';
  const display = document.getElementById('display');
  const resultDiv = document.getElementById('result');

  function updateDisplay() {
    display.textContent = displayValue;
  }

  function clearDisplay() {
    displayValue = '0';
    updateDisplay();
    resultDiv.textContent = '';
  }

  function appendNumber(num) {
    if (displayValue === '0') {
      displayValue = num;
    } else {
      displayValue += num;
    }
    updateDisplay();
  }

  function appendDecimal() {
    const parts = displayValue.split(/[\+\-\*\/\(\)]/);
    const lastPart = parts[parts.length - 1];
    if (!lastPart.includes('.')) {
      displayValue += '.';
      updateDisplay();
    }
  }

  function appendOperator(op) {
    const lastChar = displayValue.slice(-1);
    if (['+', '-', '*', '/', '(', ')'].includes(lastChar) && op !== '(' && op !== ')') {
      displayValue = displayValue.slice(0, -1) + op;
    } else {
      displayValue += op;
    }
    updateDisplay();
  }

  function backspace() {
  if (displayValue.length === 1 || (displayValue.length === 2 && displayValue.startsWith('-'))) {
    displayValue = '0';
  } else {
    displayValue = displayValue.slice(0, -1);
  }
  updateDisplay();
  resultDiv.textContent = '';
}

  function square() {
    displayValue = `(${displayValue})^2`;
    updateDisplay();
  }

  function sqrt() {
    displayValue = `sqrt(${displayValue})`;
    updateDisplay();
  }

  function factorial() {
    displayValue = `(${displayValue})!`;
    updateDisplay();
  }

  function isSingleNumber(str) {
    const trimmed = str.trim();
    return /^-?\d+(\.\d+)?$/.test(trimmed) && !isNaN(parseFloat(trimmed)) && isFinite(trimmed);
  }


  async function calculate() {
    let expr = displayValue
      .replace(/÷/g, '/')
      .replace(/×/g, '*')

    if (!expr.trim()) return;

    try {
      const response = await fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(expr)
      });

      const data = await response.json();

      if (response.ok) {
        resultDiv.innerHTML = `<strong>= ${data.result}</strong>`;
      } else {
        resultDiv.innerHTML = `<span style="color: #ff3b30">Ошибка: ${data.error}</span>`;
      }
    } catch (err) {
      resultDiv.innerHTML = `<span style="color: #ff3b30">Ошибка: ${err.message}</span>`;
    }
  }

  document.addEventListener('keydown', e => {
    if (/[0-9]/.test(e.key)) {
      e.preventDefault();
      appendNumber(e.key);
    } else if (['+', '-', '*', '/'].includes(e.key)) {
      e.preventDefault();
      appendOperator(e.key);
    } else if (e.key === '.') {
      e.preventDefault();
      appendDecimal();
    } else if (e.key === 'Enter') {
      e.preventDefault();
      calculate();
    } else if (e.key === 'Escape') {
      clearDisplay();
    } else if (e.key === '(' || e.key === ')') {
      e.preventDefault();
      appendOperator(e.key);
    } else if (e.key === '^') {
      e.preventDefault();
      square();
    } else if (e.key === '!') {
      e.preventDefault();
      factorial();
    } else if (e.key === 'r' || e.key === 'R') {
      e.preventDefault();
      sqrt();
    }
  });
</script>

</body>
</html>
